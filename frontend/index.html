<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend com Fetch</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <h1>Lista de Empresas</h1>

    <!-- Formulário de busca -->
    <form id="searchEnterpriseForm">
      <input type="text" id="searchName" placeholder="Nome da Empresa" />
      <input type="text" id="searchCnpj" placeholder="CNPJ" />
      <input type="text" id="searchEmail" placeholder="Email" />
      <button type="submit">Buscar Empresa</button>
    </form>

    <!-- Formulário para adicionar empresa -->
    <form id="addEnterpriseForm">
      <input type="text" id="name" placeholder="Nome da Empresa" required />
      <input type="text" id="cnpj" placeholder="CNPJ" required />
      <input type="text" id="email" placeholder="Email" required />
      <button type="submit">Adicionar Empresa</button>
    </form>

    <!-- Lista de empresas -->
    <ul id="enterpriseList"></ul>

    <!-- Botões de paginação -->
    <div id="pagination">
      <button id="prevPage">Anterior</button>
      <button id="nextPage">Próxima</button>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
