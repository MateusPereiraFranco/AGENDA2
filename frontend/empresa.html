<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend com Fetch</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <h1>Lista de Funcionarios</h1>

    <!-- Formulário de busca -->
    <form id="searchUserForm">
      <input type="text" id="searchName" placeholder="Nome" />
      <button type="submit">Buscar funcionario</button>
    </form>

    <!-- Formulário para adicionar usuario -->
    <form id="addUserForm">
      <input type="text" id="name" placeholder="Nome" required />
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <input type="text" id="tipo_usuario" placeholder="Tipo Usuario" required />
      <button type="submit">Adicionar Funcionario</button>
    </form>

    <!-- Lista de usuarios -->
    <ul id="userList"></ul>

    <!-- Botões de paginação -->
    <div id="pagination">
      <button id="prevPage">Anterior</button>
      <button id="nextPage">Próxima</button>
    </div>

    <script src="scripts/scriptEmpresa.js"></script>
  </body>
</html>
