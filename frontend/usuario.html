<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend com Fetch</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <h1>Lista de Agenda</h1>

    <!-- Formulário de busca -->
    <form id="searchScheduleForm">
      <input type="date" id="searchData" placeholder="Data" />
      <button type="submit">Buscar Agenda</button>
    </form>

    <!-- Formulário para adicionar agenda -->
    <form id="addScheduleForm">
      <input type="date" id="data" placeholder="Data" required />
      <button type="submit">Adicionar Agenda</button>
    </form>

    <!-- Lista de agendas -->
    <ul id="scheduleList"></ul>

    <!-- Botões de paginação -->
    <div id="pagination">
      <button id="prevPage">Anterior</button>
      <button id="nextPage">Próxima</button>
    </div>

    <script src="scripts/scriptUsuario.js"></script>
  </body>
</html>
